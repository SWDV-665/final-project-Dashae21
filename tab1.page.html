
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Newfeed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">NewsFeed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>This is the NewsFeed!</ion-card-title>
      <ion-card-subtitle>All updates in one place!</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Scroll to find the latest updates from your favorite artists/fans!
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label>Artist Lil Trino</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Star Jayvon</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dee Macho</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man writer</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Artist King Of the City</ion-label>
    </ion-item>
  </ion-list>

<ion-list>
  <ion-list>
    <ion-item>
      <ion-input label="Text input" placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

  </ion-list>
</ion-list>

<ion-fab bottom right>
    <button (click)="addItem()" ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
