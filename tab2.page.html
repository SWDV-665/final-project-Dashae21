
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account Center:Create an Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Account"></app-explore-container><ion-list>
    <ion-list>
      <ion-item>
        <ion-input label="Text input" placeholder="Enter text"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Number input" type="number" placeholder="000"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Password input" type="password" value="password"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Telephone input" type="tel" placeholder="888-888-8888"></ion-input>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>

<ion-content class="ion-padding">
  <h1>Content</h1>
</ion-content>
<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-title>MyCommunity@gmail.com</ion-title>
  </ion-toolbar>
</ion-footer>
